

<div class="d-flex justify-content-center align-items-center" style="height: 30vh;"></div>
<section id="inicio">

    <div class="titulo">
        <h1>HabitTracker</h1><br>
        <p>Conviertete en una persona productiva y eficiente con HabitTracker</p>
    </div>

    <div class="contenedor">


        <div class="card border-primary mb-3 mt-4" style="max-width: 20rem;">
            <div class="card-header text-center">Iniciar sesión</div>
            <div class="card-body">

                <div >
                    <form (ngSubmit)="loginUser()" autocomplete="on">
                        <div>
                            <label for="username">Username</label>
                            <input type="text" class="form-control mt-2" id="username" [(ngModel)]="login.username" name="username" placeholder="Ingresa contraseña"  required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" class="form-control mt-2" id="password" [(ngModel)]="login.password" name="password" placeholder="Ingresa contraseña" required>
                        </div>
                     <div class="d-grid gap-2">
                        <button type="submit" value="Submit" class="btn btn-primary mt-2" routerLink="/list-habits" >Ingresar</button>                
                     </div>
                      <p class="mt-2">¿No tienes cuenta? <a href="#" routerLink="/register" >Registrate</a></p>
                   </form>
        
                  </div>
              
            </div>
        
        </div>
    </div>
</section>
