<div class="d-flex justify-content-center align-items-center" style="height: 13vh;"></div>
<div class="col-lg-4 offset-lg-4">

  <div class="card border-primary mb-3 mt-4" style="max-width: 26rem; margin: 0 auto;">
    <div class="card-header text-center">Crea una cuenta</div>
    <div class="card-body">
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
      <div>

        <form #registerForm="ngForm" (ngSubmit)="newRegister(registerForm)" autocomplete="on">
          <div class="form-group">
            <label for="firstname">Nombre:</label>
            <input type="text" class="form-control" id="firstname" [(ngModel)]="register.firstname" name="firstname" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="form-group">
            <label for="lastname">Apellidos:</label>
            <input type="text" class="form-control" id="lastname" [(ngModel)]="register.lastname" name="lastname" placeholder="Ingresa tus apellidos" required>
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="email" class="form-control" id="username" [(ngModel)]="register.username" name="username" placeholder="Ingresa un username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control mt-2" id="password" [(ngModel)]="register.password" name="password" placeholder="Ingresa una contraseña" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar password:</label>
            <input type="password" class="form-control mt-2" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirmar password" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" value="Submit" class="btn btn-primary mt-2" >Crear</button>
          </div>
          <p class="mt-2">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
        </form>

      </div>
    </div>
  </div>
</div>
