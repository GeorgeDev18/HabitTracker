

<div class="col-lg-4 offset-lg-4">


    <div class="card text-white bg-primary mb-3 mt-2" style="max-width: 25rem;">
        <div class="card-header text-center">Ingrese nuevo hábito</div>
        <div class="card-body">
<form [formGroup]="formNewHabit" (ngSubmit)="addHabit()">

    <input formControlName="name" type="text" class="form-control" placeholder="Ingrese nombre">
   
    
    <input formControlName="description" type="text" class="form-control mt-2" placeholder="Ingrese descripción breve">
    <select formControlName="type" type="text" class="form-control mt-2" >
        <option value="" disabled selected>Seleccione una categoría</option>
        <option value="Salud">Salud</option>
        <option value="Productividad">Productividad</option>
        <option value="Bienestar">Bienestar</option>
        
      </select>
    <select formControlName="level_priority" type="text" class="form-control mt-2" >
        <option value="" disabled selected>Asigne una prioridad</option>
        <option value="Alta">Alta</option>
        <option value="Media">Media</option>
        <option value="Baja">Baja</option>
        
      </select>

    <input formControlName="nameDay" type="number" class="form-control mt-2" placeholder="días por semana"  min="1" max="7">
        
    <div *ngIf="formNewHabit.get('nameDay')?.errors?.['min'] || formNewHabit.get('nameDay')?.errors?.['max']">El número de días por semana debe estar entre 1 y 7.</div>

        <div class="row mt-2 text-center">


            <div class="col-lg-6">
                <button [disabled]="formNewHabit.invalid" type="submit" class="btn btn-info" routerLink="/list-habits" >Guardar</button>
            </div>

            <div class="col-lg-6">
                <button  type="button" class="btn btn-secondary" routerLink="/list-habits" >Cancelar</button>

            </div>

        </div>


    

</form>


        
        </div>
      </div>


</div>
