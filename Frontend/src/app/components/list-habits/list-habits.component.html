<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Lista de Hábitos</h4>
    <button type="button" class="btn btn-primary" routerLink="/add">Agregar</button>
  </div>
  
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Categoría</th>
        <th scope="col">Importancia</th>
        <th scope="col">Días x Semana</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let habit of habits" >
        <td>{{ habit.name}}</td>
        <td>{{ habit.description}}</td>
        <td>{{ habit.type}}</td>
        <td>{{ habit.level_priority}}</td>
        <td>{{ habit.nameDay}}</td>
        <td>
          <button type="button" class="btn btn-info btn-sm" >Editar</button>
          <button type="button" class="btn btn-danger btn-sm ms-2">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  
</div>
